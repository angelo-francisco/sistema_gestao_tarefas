{% extends 'bases/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block head %}
<style>
    .password-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }

    #new-password, #confirm-password {
        width: 100%;
        max-width: 300px;
        height: 45px;
        font-size: 18px;
        padding: 5px;
        margin: 10px 0;
        border: 2px solid #ccc;
        border-radius: 5px;
        outline: none;
        box-sizing: border-box;
    }

    #new-password:focus, #confirm-password:focus {
        border-color: #4CAF50;
        box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
    }

    .form-container {
        max-width: 400px;
        margin: auto;
    }

    .btn-submit {
        width: 100%;
        max-width: 300px;
        padding: 12px;
        font-size: 18px;
        background-color: #4CAF50;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        margin-top: 20px;
    }

    .btn-submit:hover {
        background-color: #45a049;
    }

    p {
        text-align: center;
        margin-top: 20px;
    }

    p a {
        color: #007bff;
        text-decoration: none;
    }

    p a:hover {
        text-decoration: underline;
    }

    .error-message {
        color: red;
        font-size: 0.9rem;
        text-align: center;
        margin-top: 10px;
    }
</style>
{% endblock head %}

{% block title %}
Reset Password
{% endblock title %}

{% block content %}
<h1 style="text-align: center; font-size: 2rem; margin-bottom: 20px;">Reset Your Password</h1>

<div class="form-container">
    <form action="" method="post">
        {% csrf_token %}

        {{ form|crispy }}

        <div class="form-group" style="display: flex;justify-content: center;align-items: center;">
            <input type="submit" value="Reset Password" class="btn-submit">
        </div>

        <p>Return to <a href="{% url 'login' %}">Login</a></p>
    </form>
</div>

{% endblock content %}

{% extends 'bases/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block head %}

<style>
    legend {
        font-size: 16px;
    }
</style>
{% endblock head %}


{% block title %}
Forgot Password
{% endblock title %}

{% block content %}
<h1 style="text-align: center;">Forgot Password</h1>

<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    
    <p>Haven't account? <a href="{% url 'signup' %}">Signup</a></p>
    <div style="display: flex;justify-content: center;
        align-items: center;flex-direction: row;gap: 10px;">
        <input type="submit" value="Send" class="btn btn-success" style="width: 100%;">
    </div>
</form>
{% endblock content %}

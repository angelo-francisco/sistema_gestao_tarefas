{% extends "bases/task.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock head %}

{% block title %}
Task List - TaskSys
{% endblock title %}

{% block content %}
<header style="margin-bottom: 20px;">
    <nav style="display: flex; justify-content: center; gap: 20px;">
        <a href="{% url 'task_list_view' %}" style="text-decoration: none; font-weight: bold;">List Task</a>
        <a href="{% url 'task_create_view' %}" style="text-decoration: none; font-weight: bold;">New Task</a>
    </nav>
</header>

<main style="width: 100%; height: 100dvh; display: flex;align-items: center;flex-direction: column;">
    <h1 style="margin-bottom: 20px;">Task List</h1>

    <section style="display: flex; flex-direction: column; gap: 15px; width: 60%;" id="all_tasks">
        {% include 'partials/task_cards.html' %}
    </section>
</main>

{% endblock content %}
